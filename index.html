<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Helios - QR Search</title>
</head>

<body>

  <!-- Header -->
  <div id="header">
    <p id="title">Helios</p>
    <p id="sub-title">Quick Reference Search</p>
    <p id="author">By Bryce Coleman</p>
  </div>
  <!-- End header -->

  <!-- Search bar -->
  <div class="row space">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div>
        <a href="/helios/launch">Launch</a>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
  <!-- End search bar -->

  <!-- Launch button -->
  <div class="row space">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div>
        <input type="text" class="form-control input-lg" id="search-bar" placeholder="Search Quick Reference" onkeyup="">
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
  <!-- End launch button -->

  <div class="row space">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 center">
      <div class="options">
        <select class="form-control" id="category">
          <option>Category</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="options">
        <select class="form-control" id="creation-date">
          <option>Category</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="options">
        <select class="form-control" id="last-edit-date">
          <option>Category</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="options">
        <select class="form-control" id="category">
          <option>Category</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
    <div class="col-lg-4">

    </div>
  </div>

  <div class="row space">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <ul id="data-table" class="center">
      </ul>
    </div>
    <div class="col-lg-1"></div>
  </div>
</body>

<script src="/js/search.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
