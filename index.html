<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Rubik+Mono+One" rel="stylesheet">
  <title>Helios - QR Search</title>
</head>

<body>

  <!-- 'Add new template' modal -->
  <div class="modal fade" id="add-new-template" tabindex="-1" role="dialog" aria-labelledby="Add New template" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new template</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form action="/templates" method="POST">
          <input type="text" placeholder="name" name="name">
          <input type="text" placeholder="quote" name="quote">
          <button type="submit">Submit</button>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal -->

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid navbar-right">
      <ul class="nav navbar-nav">
        <li><a id="" href="#add-new-template" data-toggle="modal" data-target="#add-new-template">New template</a></li>
      </ul>
    </div>
  </nav>
  <!-- End navbar -->

  <!-- Header -->
  <div id="header">
    <p id="title">Quick Reference Search</p>
    <p id="author">A Helios app by Bryce Coleman</p>
  </div>
  <!-- End header -->

  <!-- Spacing -->
  <div class="row space">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
  <!-- End spacing -->

  <!-- Search bar -->
  <div class="row space">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div>
        <input type="text" class="form-control input-lg" id="search-bar" placeholder="Search" onkeyup="filter()">
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
  <!-- End search bar -->

  <!-- Key -->
  <div class="row space">
    <div class="col-lg-2"></div>
    <div class="col-lg-2">
      <p class="skills key">Skills</p>
    </div>
    <div class="col-lg-2">
      <p class="signingIn key">Signing in</p>
    </div>
    <div class="col-lg-2">
      <p class="smartScore key">SmartScore</p>
    </div>
    <div class="col-lg-2">
      <p class="analytics key">Analytics</p>
    </div>
    <div class="col-lg-2"></div>
  </div>
  <!-- End key -->

  <!-- Templates -->
  <div class="row space">
    <div class="col-lg-1"></div>
    <div class="col-lg-12">
      <ul id="data-table" class="center">

      </ul>
    </div>
    <div class="col-lg-1"></div>
  </div>
  <!-- End templates -->

  <!-- Links -->
  <div class="row space">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8 links">
      <a href="https://docs.google.com/document/d/11XnhG0ywpeDQPjFAI0Wm1xUtm4sfUr512Z3IUxVEBvg/edit" target="_blank">Customer teams guide</a>
      <a href="https://docs.google.com/document/d/15SC3K91UwTW0LjIT0-TWJXQhhdui4rTPncY0gHFSHdE/edit?pli=1" target="_blank">Diagnostic messsaging/FAQ</a>
      <a href="https://docs.google.com/document/d/1liT7q372fOdvatqDgOhG51iTGCaJ9IsmghnHmaQMjLQ/edit?ts=5983787c" target="_blank">GoTo Assist guide</a>
      <a href="https://docs.google.com/document/d/1ZBXw5CccjHA9oHRHr8H_8DZNNT1k_eTp98HBcODPtTg/edit" target="_blank">Bug logging guide</a>
    </div>
    <div class="col-lg-2">
    </div>
  </div>
  <!-- End links -->

</body>

<script src="/search.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
